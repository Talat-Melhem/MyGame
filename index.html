<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/icon.png">
  <script src="https://kit.fontawesome.com/6fa58854f0.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
  <div class="gameboard">
    <div class="circle">
      <h1 id="game-name"> Simon Game </h1>
      <h1 id="game-start"> Press any Key to start </h1>
      <div class="centerbuttons">
        <div type"button" id="startgame" class="btn btn-outline-light">Start</div>
        <input class="form-check-input" type="checkbox" value="" id="difficulty">
        <label class="form-check-label" for="difficulty" id="difficultyname">Hard</label>
      </div>
      <h1 id="game-level"> Level : 0 </h1>
    </div>
    <div class="clickboard">
      <div class="row gamebutton">
          <div type="button" id="green" class="btn btn-success clickbutton">
          </div>
          <div type="button" id="red" class="btn btn-danger clickbutton">
          </div>
      </div>
      <div class="row gamebutton">
          <div type="button" id="yellow" class="btn btn-warning clickbutton">
          </div>
          <div type="button" id="blue" class="btn btn-primary clickbutton">
          </div>
      </div>
    </div>
  </div>

  <footer class="socialfooter">
    <a class="social" href="https://www.facebook.com/talat.melhem/" target="_blank">
      <i class="fa-brands fa-facebook"></i>
    </a>
    <a class="social" href="https://www.youtube.com/c/TalatYT" target="_blank">
      <i class="fa-brands fa-youtube"></i>
    </a>
    <a class="social" href="https://www.instagram.com/talat.melhem/" target="_blank">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <p id="copyright">@ 2022 CopyRight: Talat Melhem</p>
  </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
</body>

</html>
